<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager Distance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 5em;
            text-align: center;
        }
    </style>
    <script>
        async function fetchDistance() {
            try {
                const response = await fetch('https://api.example.com/voyager-distance');
                const data = await response.json();
                document.getElementById('distance').innerText = `Voyager 1 is currently ${data.distance} kilometers from Earth`;
            } catch (error) {
                console.error('Error fetching distance:', error);
            }
        }

        setInterval(fetchDistance, 60000); // Update every 60 seconds
        window.onload = fetchDistance;
    </script>
</head>
<body>
    <h1 id="distance">Loading...</h1>
</body>
</html>
