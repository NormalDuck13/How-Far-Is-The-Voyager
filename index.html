<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager Distance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=XI3Wa1BZ&id=233CAD4F060F8BA6D55B7D82524EA8855B0835A9&thid=OIP.XI3Wa1BZsiMiyuDMMfXf4wHaEv&mediaurl=https%3a%2f%2fcuriosmos.com%2fwp-content%2fuploads%2f2021%2f05%2fesrpic-609a6f96bb3031.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 5em;
            text-align: center;
        }
        .update-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
        }
    </style>
    <script>
        let lastDistance = 'Fetching distance...';

        async function fetchDistance() {
            try {
                const response = await fetch('https://voyager.jpl.nasa.gov/ticker/hds/');
                const data = await response.json();
                lastDistance = `Voyager 1 is currently ${data.voyager1.distance_km} kilometers from Earth`;
                document.getElementById('distance').innerText = lastDistance;
            } catch (error) {
                console.error('Error fetching distance:', error);
                document.getElementById('distance').innerText = lastDistance;
            }
        }

        setInterval(fetchDistance, 15000); // Update every 15 seconds
        window.onload = fetchDistance;
    </script>
</head>
<body>
    <h1 id="distance">Fetching distance...</h1>
    <div class="update-info">Updates every 15 seconds</div>
</body>
</html>
