<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager Distance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 5em;
            text-align: center;
        }
        .update-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
        }
    </style>
    <script>
        async function fetchDistance() {
            try {
                const response = await fetch('https://voyager.jpl.nasa.gov/ticker/hds/');
                const data = await response.json();
                document.getElementById('distance').innerText = `Voyager 1 is currently ${data.voyager1.distance_km} kilometers from Earth`;
            } catch (error) {
                console.error('Error fetching distance:', error);
            }
        }

        setInterval(fetchDistance, 15000); // Update every 15 seconds
        window.onload = fetchDistance;
    </script>
</head>
<body>
    <h1 id="distance">Loading...</h1>
    <div class="update-info">Updates every 15 seconds</div>
</body>
</html>
